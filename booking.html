<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple room booking system</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
          integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="booking.js"></script>
</head>
<body>
  <div class="container">
  <h1>Room booking system</h1>
  
  <!-- Panel for rooms -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Rooms</h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Capacity</th>
          </tr>
        </thead>
        <tbody id="rooms">
        </tbody>
      </table> 
    </div>
  </div>
  
  <!-- Panel for new reservation -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Add reservation</h3>
    </div>
    <div class="panel-body">
      <form class="form-inline">
        <div class="form-group has-feedback">
          <label for="datepicker">Date:</label>
          <input type="text" class="form-control" id="datepicker" readonly>
          <span class="glyphicon glyphicon-calendar form-control-feedback text-primary"></span>  
        </div>
        <div class="form-group">
          <label for="startTime">Start:</label>
          <select class="form-control" id="startTime"></select>
        </div>
        <div class="form-group">
          <label for="endTime">End:</label>
          <select class="form-control" id="endTime"></select>
        </div>
        <div class="form-group">
          <label for="room">Room:</label>
          <select class="form-control" id="room"></select>  
        </div>  
        <button type="button" class="btn btn-success" id="saveReservation">Save</button>
      </form>   
    </div>
  </div>
  
  <!-- Panel for reservations list --> 
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Reservations</h3>
    </div>
    <div class="panel-body">
      <ul class="list-group" id="reservations">
      </ul>
    </div>
  </div>
  
  <!-- Modal for error message -->
  <div class="modal" id="errorMessage" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title text-center" id="errorText"></h3>
        </div>
        <div class="panel-body text-center">
          <p id="errorDetails"></p>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal for success message -->
  <div class="modal" id="successMessage" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title text-center" id="successText"></h3>
        </div>
        <div class="panel-body text-center">
          <p id="successDetails"></p>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
</div>       
</body>            
</html>
